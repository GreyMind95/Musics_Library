<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>API STUFF 8/29</title>
  </head>
  <body>
    <input id="artist" type="text" onchange="filtersAlbums()">
    <input id="limit" type="number" max="100" onchange="grabData()" placeholder="Enter Limit">

    <div id="display"></div>
    <script>

    function grabData(){
      var display = document.getElementById('display');
      var limit = document.getElementById('limit').value;
      //FETCH IS REQUESTING DATA FROM SITE
      //1ST THEN IS CONVERTING SITE'S RESPONSE INTO JSON
      //2ND THEN IS USING THE DATA FROM WHATEVER I PLEASE
      fetch('https://jsonplaceholder.typicode.com/posts')
      .then(function(response){return response.json()})
      .then(function(data){
        display.innerHTML = '';
        for(var i = 0; i < limit; i++){
          display.innerHTML += `<h2>${data[i].title}</h2>`;
          display.innerHTML += `<p>${data[i].body}</p>`;
          display.innerHTML += `<hr>`;
        }
      })
    }

    grabData();

      var albums = [
        {artist:'Joe Budden', title:'Happiness'},
        {artist:'Migos', title:'Culture'},
        {artsit:'Beatles', title:'Yellow Submarine'},
        {artist:'Migos', title:'Culture 2'},
        {artist:'Beatles', title:'Abby Road'},
      ];


//LONG WAY
    function filtersAlbums(){
      var input = document.getElementById('artist').value;
      //SEARCHES THROUGH ARRAY FOR GIVEN ID
      var filteredAlbums = albums.filter(function(album){ return album.artist == input });
      console.log(filteredAlbums);
    }




    </script>

  </body>
</html>
